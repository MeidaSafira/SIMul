<h3 mat-dialog-title>Data Siswa</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Nama</mat-label>
        <input matInput [(ngModel)]="data.nama">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Kelas</mat-label>
        <input matInput [(ngModel)]="data.kelas">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Mapel</mat-label>
        <input matInput [(ngModel)]="data.mapel">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Telepon</mat-label>
        <input matInput [(ngModel)]="data.hp">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>

</div>
<div mat-dialog-actions align="end">
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Batal</button>
    <button mat-flat-button (click)="saveData()">Simpan</button>
</div>
